<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<link rel="stylesheet" href="./styles.css">

<body>
    <div class="topheader">
        <div class="compname"><span class="compnamespan">Welcome to Property Management System</span></div>
        <div class="homeimg"><img class="homimg" src="./-is-brought-to-you-by-swiftcoverm---for-super-fast-home-insurance-18.png" alt=""> </div>
        <div class="quote">We help you to compare</div>
    </div>
    <div class="sectopheader">

            <div> <img class="plusman icon" src="./add-1-icon--flatastic-1-iconset--custom-icon-design-0.png"></div>

            <div><img class="tick icon" src="./download.png" alt=""></div>
        </div>
    </div>
    <div class="middle">
        
            <div class="name mid">
                <div class="heading"><span>Enter Name</span></div>
                <div class="input"><textarea class="entername" placeholder="Enter Text"></textarea></div>
            </div>
            <div class="description mid">
                <div class="heading"><span>Add Description</span></div>
                <div class="input"><textarea class="enterdes" placeholder="Enter Text"></textarea></div>
            </div>
            <div class="size mid">
                <div class="heading"><span>Property size</span></div>
                <div class="input"><textarea class="entersize" placeholder="Enter Text"></textarea></div>
            </div>
        
    </div>
    <div class="features">
        <div class="increase sort"><span>Set Increasing</span></div>
        <div class="decrease sort"><span>Set Decreasing</span></div>
    </div>
    <div class="allticket">
      
    </div>
